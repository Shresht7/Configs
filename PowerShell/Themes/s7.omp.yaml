# ================
# GENERAL SETTINGS
# ================

version: 2
console_title_template: "{{.Folder}}"
final_space: true
# terminal_background: "#333333"

# =============
# COLOR PALETTE
# =============

palette:
  black: "#333333"
  blue: "#33658A"
  green: "#33AA33"
  orange: "#FF5400"
  pink: "#FF479C"
  red: "#E91E63"
  white: "#EEEEEE"
  yellow: "#DD6611"
  git: "#f04f33"
  git-background: "#fffb38"
  git-foreground: "#193549"
  git-modified: "#FF9248"
  git-diverged: "#ff4500"
  git-ahead: "#B388FF"
  git-behind: "#B388FF"

# ======
# BLOCKS
# ======

blocks:
  # === LEFT ===
  - type: prompt
    alignment: left
    segments:
      # Session
      - background: p:white
        foreground: p:black
        leading_diamond: ÓÇ∂
        style: diamond
        template: " S7 "
        trailing_diamond: ÓÇ∞
        type: session

      # Operating System
      - background: p:blue
        foreground: p:white
        powerline_symbol: ÓÇ∞
        style: powerline
        template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}} "
        type: os

      # Path
      - background: p:black
        foreground: p:white
        powerline_symbol: ÓÇ∞
        properties:
          folder_separator_icon: " ÓÇ± "
          home_icon: "~"
          style: folder
        style: powerline
        template: " Ôùä {{ .Path }} "
        type: path

      # Git
      - background: "p:git-background"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:git-modified{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:git-diverged{{ end }}"
          - "{{ if gt .Ahead 0 }}p:git-ahead{{ end }}"
          - "{{ if gt .Behind 0 }}p:git-behind{{ end }}"
        foreground: "p:git-foreground"
        leading_diamond: ÓÇ∂
        powerline_symbol: ÓÇ∞
        properties:
          branch_max_length: 25
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        style: powerline
        template: " {{ .UpstreamIcon }}{{ .HEAD }}{{ .BranchStatus }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} Ôöí {{ .StashCount }}{{ end }} "
        trailing_diamond: ÓÇ¥
        type: git

      # Admin/Root
      - background: p:red
        foreground: p:white
        powerline_symbol: ÓÇ∞
        properties:
          root_icon: ÔÇ≠
        style: accordion
        template: " ÔÉß "
        type: root

  # === RIGHT ===
  - type: rprompt
    segments:
      # Exit Code
      - background: p:blue
        background_templates:
          - "{{ if gt .Code 0 }}p:red{{ end }}"
        foreground: p:white
        leading_diamond: ÓÇ∂
        properties:
          always_enabled: true
        style: diamond
        template: " Óà¥ "
        type: exit

      # Execution Time
      - background: p:black
        foreground: p:white
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          always_enabled: true
        style: powerline
        template: "\U0001F556{{ .FormattedMs }} "
        type: executiontime

      # Node
      - background: "#6CA35E"
        foreground: "#ffffff"
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          fetch_version: true
        style: powerline
        template: " Ô¢ò {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "
        type: node

      # Deno
      - foreground: "#3C82F6"
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          fetch_version: true
        style: powerline
        template: " ü¶ï {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        type: deno

      # Go
      - background: "#8ED1F7"
        foreground: "#111111"
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          fetch_version: true
        style: powerline
        template: " Óò¶ {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        type: go

      # Rust
      - background: "#99908a"
        foreground: "#193549"
        style: powerline
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          fetch_version: true
        template: " \uE7a8 {{ .Full }} "
        type: rust

      # Python
      - background: "#FFDE57"
        foreground: "#111111"
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          display_mode: files
          fetch_virtual_env: false
        style: powerline
        template: " Óàµ {{ .Full }} "
        type: python

      # Dotnet
      - background: "#00ffff"
        foreground: "#000000"
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          fetch_version: true
        style: powerline
        type: dotnet

      # Lua
      - background: "blue"
        foreground: "white"
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          fetch_version: true
        style: powerline
        type: lua

      # Azure Functions
      - background: "#FEAC19"
        foreground: "#ffffff"
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          display_mode: files
          fetch_version: false
        style: powerline
        template: " ÔÉß{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        type: azfunc

      # Amazon Web Services
      - background_templates:
          - '{{if contains "default" .Profile}}#FFA400{{end}}'
          - '{{if contains "jan" .Profile}}#f1184c{{end}}'
        foreground: "#ffffff"
        invert_powerline: true
        powerline_symbol: ÓÇ≤
        properties:
          display_default: false
        style: powerline
        template: " Óû≠ {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
        type: aws

      # Time
      - background: p:white
        foreground: p:black
        invert_powerline: true
        leading_diamond: ÓÇ≤
        properties:
          time_format: "15:04"
        style: diamond
        template: " {{ .CurrentDate | date .Format }} "
        trailing_diamond: ÓÇ¥
        type: time

# ========
# TOOLTIPS
# ========

tooltips:
  # Time
  - type: time
    style: diamond
    leading_diamond: ÓÇ∂
    trailing_diamond: ÓÇ¥
    foreground: "#ffffff"
    background: "#007ACC"
    properties:
      time_format: "Monday, 02-Jan-06 15:04:05 MST"
    tips:
      - time

  # Shell
  - type: shell
    style: diamond
    leading_diamond: ÓÇ∂
    trailing_diamond: ÓÇ¥
    background: "#0077c2"
    foreground: "#ffffff"
    template: "Ôíâ {{ .Name }} "
    tips:
      - shell
      - shell

  # Present Working Directory
  - type: path
    style: powerline
    template: "{{ path .Path .Location }}"
    tips:
      - pwd
      - dir
      - ls
      - explorer

  # Git
  - type: git
    style: diamond
    leading_diamond: ÓÇ∂
    trailing_diamond: ÓÇ¥
    foreground: p:white
    background: p:git
    template: "{{ .HEAD }}{{ if .Staging.Changed }} \uF046 {{ .Staging.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Working.Changed }} \uF044 {{ .Working.String }}{{ end }}"
    properties:
      fetch_status: true
      fetch_upstream_icon: false
    tips:
      - git
      - gh

  # Spotify
  - type: spotify
    style: powerline
    template: ' {{ .Icon }}{{ if ne .Status "stopped" }}{{ .Artist }} - {{ .Track }}{{ end }} '
    properties:
      paused_icon: Ô££
      playing_icon: ÓòÇ
      stopped_icon: ÔÅç
      track_separator: "-"
    tips:
      - spotify

  # System Information
  - type: sysinfo
    style: powerline
    template: "CPU: {{ (index .CPU 0).ModelName }} | Memory: {{ .PhysicalPercentUsed }}%"
    properties:
      precision: 2
    tips:
      - sys
      - cpu
      - mem
      - memory
      - sysinfo

  # Battery
  - type: battery
    style: diamond
    leading_diamond: ÓÇ∂
    trailing_diamond: ÓÇ¥
    foreground: "#ffffff"
    background: "#f36943"
    background_templates:
      - '{{if eq "Charging" .State.String}}#40c4ff{{end}}'
      - '{{if eq "Discharging" .State.String}}#ff5722{{end}}'
      - '{{if eq "Full" .State.String}}#4caf50{{end}}'
    properties:
      charged_icon: "ÔÉßÔÉß "
      charging_icon: "ÔÉß "
      discharging_icon: "Óà¥ "
    template: " {{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }}Ôäï "
    tips:
      - battery
      - power

  # WiFi
  - type: connection
    style: diamond
    leading_diamond: ÓÇ∂
    trailing_diamond: ÓÇ¥
    background: p:black
    background_templates:
      - "{{ if (lt .Signal 60) }}p:red{{ else if (lt .Signal 80) }}p:yellow{{ else }}p:green{{ end }}"
    foreground: p:white
    template: "{{ if eq .Type \"wifi\"}}\uf1eb{{ else if eq .Type \"ethernet\"}}\uf6ff{{ end }} {{ .SSID }}"
    tips:
      - wifi
      - network
